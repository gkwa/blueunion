gpg:
  apt-get:
    script: |
      sudo apt-get install -y gnupg
  dnf:
    script: |
      sudo dnf install -y gnupg
  yum:
    script: |
      sudo yum install -y gnupg
  pacman:
    script: |
      sudo pacman -Sy --noconfirm gnupg
  zypper:
    script: |
      sudo zypper install -y gnupg
  homebrew:
    script: |
      brew install gnupg
  pkg:
    freebsd:
      script: |
        sudo pkg install -y gnupg
    openbsd:
      script: |
        sudo pkg_add gnupg
